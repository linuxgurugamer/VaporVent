PART
 {
 	// --- general parameters ---
    name = VaporVent_Remake_Fx2
    module = Part

    MODEL
    {
        model = VaporVent/Assets/vent/modelfx2     
    }
    
    author = stephane masset

    // --- asset parameters ---
    scale = 1
    rescaleFactor = 0.5 // 1
    iconCenter = 0.1, 0, 0

    // --- node definitions ---
    node_attach = 0, 0, 0, 0, 0, -1, 1

	// --- Tech tree ---
    TechRequired = start

    // --- editor parameters ---
    cost = 50
    entryCost = 200
    category = Utility
    subcategory = 0
    title = #titlefx2
    manufacturer = #vent4
    description = #ventfx2
    tags = #vent5

    // attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
    attachRules = 0,1,0,0,0

    // --- standard part parameters ---
    mass = 0.001
    dragModelType = default
    maximum_drag = 0.01
    minimum_drag = 0.01
    angularDrag = 0.1
    crashTolerance = 50
    breakingForce = 50
    breakingTorque = 50
    maxTemp = 3600
    PhysicsSignificance = 1
    bulkheadProfiles = srf
    explosionPotential = 0.1

    // ------------- fx -----------------
    MODULE
	{
	    name = makeSteam
	    alwaysOn = false
	}

	// Variantes disponibles
	MODULE
    {
        name = ModulePartVariants
        baseVariant = Vapor_Vent
        VARIANT
        {
            name = Vapor_Vent
            displayName = #vent1
            themeName = Standard
            primaryColor = #ffffff
			secondaryColor = #000000
            GAMEOBJECTS
            {
                mesh_Standard = true
                mesh_Medium = false
                mesh_Small = false
            }

        }

        VARIANT
        {
            name = Vapor_Vent_medium
            displayName = #vent2
            themeName = Medium
            primaryColor = #ffffff
			secondaryColor = #000000
            GAMEOBJECTS
            {
                mesh_Standard = false
                mesh_Medium = true
                mesh_Small = false
            }

        }

        VARIANT
        {
            name = Vapor_Vent_small
            displayName = #vent3
            themeName = Small
            primaryColor = #ffffff
			secondaryColor = #000000
            GAMEOBJECTS
            {
                mesh_Standard = false
                mesh_Medium = false
                mesh_Small = true
            }

        }

    }
}
